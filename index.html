<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scroll Navigation</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&amp;subset=latin-ext"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Open Sans";
      }

      h1 {
        text-align: center;
        line-height: 1em;
      }
      h1 small {
        opacity: 0.5;
        font-size: 0.5em;
        vertical-align: 1em;
      }
      a {
        color: inherit;
        text-decoration: none;
      }

      .Slide {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      .Slide:nth-of-type(1) {
        min-height: 100vh;
        background-color: white;
      }
      .Slide:nth-of-type(2) {
        min-height: 80vh;
        background-color: whitesmoke;
      }
      .Slide:nth-of-type(3) {
        min-height: 120vh;
        background-color: white;
      }
      .Slide:nth-of-type(4) {
        min-height: 20vh;
        background-color: whitesmoke;
      }
      .Slide__Content {
        width: 100%;
        max-width: 800px;
        padding: 24px;
      }

      .ScrollDown {
        position: absolute;
        bottom: 24px;
        font-weight: bold;
        padding: 12px 24px;
        border: 2px solid rgba(0, 0, 0, 0.05);
        border-radius: 99px;
      }
      .ScrollDown__Text {
        vertical-align: middle;
        font-size: 14px;
      }
      .ScrollDown__Arrow {
        position: relative;
        vertical-align: middle;
        margin-left: 8px;
        margin-right: -8px;
        animation: 1.5s ArrowDownPulse infinite;
      }
      @keyframes ArrowDownPulse {
        0% {
          top: -4px;
        }
        55% {
          top: 4px;
          opacity: 1;
          transform: scale(1);
        }
        70% {
          top: 4px;
          opacity: 0.1;
          -transform: scale(0.8);
        }
        85% {
          top: -4px;
          opacity: 0.1;
          -transform: scale(0.8);
        }
        100% {
          top: -4px;
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body data-component="scroll-navigation">
    <div class="Slide" data-component="scroll-navigation-item">
      <div class="Slide__Content">
        <h1>
          <small
            ><a href="https://statusquack.com/" target="_blank"
              >Statu&nbsp;Quack</a
            >&nbsp;/</small
          >
          Scroll&nbsp;Navigation
        </h1>
      </div>

      <div class="ScrollDown">
        <span class="ScrollDown__Text">Scroll Down</span>
        <svg
          class="ScrollDown__Arrow"
          width="24px"
          height="24px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="XYZIconSet__Icon__SVG XYZIconSet__Icon__SVG"
          data-v-1aac8860=""
          style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.9998 16.591C10.9998 16.591 7.23683 12.821 5.63583 11.221C5.24583 10.831 4.61183 10.831 4.22183 11.221C4.03383 11.411 3.92883 11.661 3.92883 11.931C3.92883 12.191 4.03383 12.451 4.22183 12.641C5.81983 14.231 9.69483 18.1109 11.2928 19.7109C11.4798 19.8909 11.7348 20.001 11.9998 20.001C12.2648 20.001 12.5198 19.8909 12.7068 19.7109C14.3048 18.1109 18.1798 14.231 19.7778 12.641C19.9658 12.451 20.0708 12.191 20.0708 11.931C20.0708 11.661 19.9658 11.411 19.7778 11.221C19.3878 10.831 18.7548 10.831 18.3638 11.221C16.7628 12.821 12.9998 16.591 12.9998 16.591C12.9998 16.591 12.9998 6.29101 12.9998 3.00101C12.9998 2.74101 12.8948 2.48105 12.7068 2.29105C12.5198 2.11105 12.2648 2.00101 11.9998 2.00101C11.7348 2.00101 11.4798 2.11105 11.2928 2.29105C11.1048 2.48105 10.9998 2.74101 10.9998 3.00101C10.9998 6.29101 10.9998 16.591 10.9998 16.591Z"
            fill="currentColor"
          ></path>
        </svg>
      </div>
    </div>
    <div class="Slide" data-component="scroll-navigation-item">
      <div class="Slide__Content">
        <h2>Scroll Snapping</h2>
        <p>When scrolling, the scroll will inteligently snap to slides</p>
      </div>
    </div>
    <div class="Slide" data-component="scroll-navigation-item">
      <div class="Slide__Content">
        <h2>Scroll Navigation</h2>
        <p></p>
      </div>
    </div>
    <div class="Slide" data-component="scroll-navigation-item">
      <div class="Slide__Content">
        <h2>Made for Webflow</h2>
        <p>
          Feel free to use for general purposes, but the API was created with
          Webflow in mind.
        </p>
      </div>
    </div>

    <script defer>
      addEventListener("DOMContentLoaded", () => {
        new ScrollNavigation(document.scrollingElement);
      });
    </script>
  <script type="text/javascript" src="index.js"></script><script type="text/javascript" src="scrollNavigation.min.js"></script></body>
</html>
